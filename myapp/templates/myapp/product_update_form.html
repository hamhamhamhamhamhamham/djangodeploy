{% extends 'temp/base.html' %}






{% block content %}
  <h1 class="text-2xl m-10 font-bold text-gray-700">âž•Update Product</h1>
  <form class="py-8 w-3/5 bg-white shadow-lg m-10 px-8" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-8">
      <label class="flex text-gray-700 text-small font-bold mb-2" for="name">Product Name</label>
      <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700 w-1/5" >
        {{form.name}}
      </div>
      
    </div>
    <div class="mb-8">
      <label class="flex text-gray-700 text-small font-bold mb-2" for="price">Price</label>
      <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700 w-1/5">
        {{form.price}}
      </div>
    </div>

    <div class="mb-8">
      <label class="flex text-gray-700 text-small font-bold mb-2" for="desc">Description</label>
      <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700 w-1/5">
        {{form.desc}}
      </div>
    </div>

    <div class="mb-8">
        <div class="w-1/3 h-40">
            <img class="w-full h-full object-cover object-center" src="{{product.image.url}}" alt="">
        </div>
      <label class="flex text-gray-700 text-small font-bold mb-2" for="upload">Image</label>
      {{form.image}}
    </div>
    <input class="px-3 py-2 bg-yellow-600 text-white cursor-pointer font-bold rounded-md" type="submit" value="Update" />
  </form>

 
{% endblock %}
