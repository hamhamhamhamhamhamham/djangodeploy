{% extends 'temp/base.html' %}

{% block content %}
  <h1 class="text-2xl m-10 font-bold text-gray-700">âž•Add Product</h1>
  <form class="py-8 w-3/5 bg-white shadow-lg m-10 px-8" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-8">
      <label class="flex text-gray-700 text-small font-bold mb-2" for="name">Product Name</label>
      <input class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700" type="text" name="name" id="name" placeholder="iphone 13" />
    </div>
    <div class="mb-8">
      <label class="flex text-gray-700 text-small font-bold mb-2" for="price">Price</label>
      <input class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700" type="text" name="price" id="price" placeholder="2400" />
    </div>

    <div class="mb-8">
      <label class="flex text-gray-700 text-small font-bold mb-2" for="desc">Description</label>
      <input class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700" type="text" name="desc" id="desc" placeholder="this is iphone!" />
    </div>

    <div class="mb-8">
      <label class="flex text-gray-700 text-small font-bold mb-2" for="upload">Image</label>
      <input class="py-2   " type="file" accept="image/*" name="upload" id="upload" />
    </div>
    <input  class=" px-4 py-2 font-bold text-sm bg-green-500 rounded text-white cursor-pointer xtext-center " type="submit" value="submit" />
  </form>

 
{% endblock %}
